<!DOCTYPE html>
<html>
    <head>
        <title>Score Game</title>

       
    </head>
    <body>
        <h1><span id="p1score">0</span> to <span id="p2score">0</span></h1>

        <p>Playing to: <span id="topscore">5</span> </p>
        <input id="inputscore" type="number" onchange="topscoreclick();">
        <button id="p1button" onclick="p1click();">Player One</button>
        <button id="p2button" onclick="p2click();">Player Two</button>
        <button id="resetbutton" onclick="resetclick();">Reset</button>




        <script src="index.js"></script>
    </body>
</html>
