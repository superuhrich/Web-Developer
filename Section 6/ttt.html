<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <style>
            h1
            {
                text-align: center;
            }
            tr
            {
                height: 50px;
                
            }
            td
            {
               width: 50px;
            }
       
            .middle
            {
                border-left: 2px solid black;
                border-right: 2px solid black;
            }
            .othermiddle
            {
                border-top: 2px solid black;
                border-bottom: 2px solid black;
            }
            .bothmiddle
            {
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <table>
            <tr>
                <td>hello</td>
                <td class="middle">tits</td>
                <td></td>
            </tr>
            <tr>
                <td class="othermiddle"></td>
                <td class="bothmiddle"></td>
                <td class="othermiddle"></td>
            </tr>
            <tr>
                <td></td>
                <td class="middle"></td>
                <td></td>
            </tr>
        </table>

    </body>
</html>
